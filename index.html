<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <style>
      .owl-prev,
      .owl-next {
        font-size: 24px; /* Змінюємо розмір шрифту кнопок */
        color: red; /* Змінюємо колір кнопок */
        background-color: transparent; /* Змінюємо фон кнопок на прозорий */
        border: 2px solid red; /* Змінюємо колір та товщину рамки кнопок */
        border-radius: 50%; /* Закруглюємо кути кнопок */
        padding: 10px; /* Додаємо відступи всередині кнопок */
      }
    </style>
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img
          src="https://images.pexels.com/photos/20247142/pexels-photo-20247142.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Image 1"
        />
      </div>
      <div class="item">
        <img
          src="https://images.pexels.com/photos/6226286/pexels-photo-6226286.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Image 2"
        />
      </div>
      <div class="item">
        <img
          src="https://images.pexels.com/photos/5484730/pexels-photo-5484730.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="Image 3"
        />
      </div>
      <!-- Додайте більше слайдів за потребою -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 1,
          loop: true,
          autoplay: true,
          startPosition: 1, // Починаємо з другого слайда (індекс 1)
          touchDrag: true,
          dots: true,
        });
      });
    </script>
  </body>
</html>
